<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/include/template.xhtml">
<ui:define name ="head">
</ui:define>
<ui:define name = "body">
	<h1>Usuarios</h1>
	<p:dataTable id="user_table" var="user" value="#{userBean.users}">
		<p:column headerText="#">
			<h:outputText value="#{user.id}"/>
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{user.name}"/>
		</p:column>
		<p:column headerText="Correo">
			<h:outputText value="#{user.email}"/>
		</p:column>
		<p:column headerText="Rol">
			<h:outputText value="#{user.type}"/>
		</p:column>
	</p:dataTable>	
	<br/><br/>
	<!-- Small modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Modificar</button>
	
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	     <div class= "modal-header">
	     	<h4>MODIFICANDO ROL</h4>
	     </div>
	     <div class= "modal-body">
	     	<h:form id="rol_form">
			  <div class="form-group">
			    <label for="Email1">Email</label>
			    <p:inputText id="desc2" binding="#{modifyEmail}" styleClass="form-control" />
			  </div>
			  <div class="form-group" >
			  	  <label for="NuevoRol">Nuevo Rol</label>
				  <select class="form-control" id="select">
					<label for="NuevoRol">Nuevo Rol</label>
					<ui:repeat var="item" value="#{userBean.getTypes()}">
						<option value="#{item.ordinal()}">#{item}</option>
					</ui:repeat> 
				  </select>
				  <p:inputText styleClass="rol" binding="#{modifyRol2}" type="hidden"  />
			  </div>
			  <p:commandButton value = "Modificar"
				actionListener="#{userBean.modifyUser(modifyEmail.value,modifyRol2.value)}" id="boton" styleClass="btn btn-success">
			  </p:commandButton>
			</h:form>
	     </div>
	    </div>
	  </div>
	</div>
	<h:outputScript name = "js/user.js" />
</ui:define>
</ui:composition>
</html>
