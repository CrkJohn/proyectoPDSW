<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<br></br>
	<h1>Agrega una nueva iniciativa</h1>
	<h:form id="initiative_form">
		<p:inputText id="desc" binding="#{descripcion}" /> 
		<p:watermark for="desc" value="Ingrese la descripcion"  />
		<br></br>
		<p:inputText id="area" binding="#{area}"/> 
		<p:watermark for="area" value="Ingrese el area" />
		<br></br>
		<p:inputText id="idUser" binding="#{idUser}"/> 
		<p:watermark for="idUser" value="Ingrese el id del Usuario" />
		<br></br>
		<p:commandButton value = "Registra" update="initiative_form" actionListener="#{initiativeBean.addInitiative(descripcion.value,area.value,idUser.value)}"></p:commandButton>
 	</h:form>
</h:body>
</html>
