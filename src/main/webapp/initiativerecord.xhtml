<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/include/template.xhtml">
<ui:define name ="head">
</ui:define>
<ui:define name = "body">
	<h1>Agregar una iniciativa</h1>

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Agregar</button>
	
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	     <div class= "modal-header">
	     	<h4>Agregando iniciativa</h4>
	     </div>
	     <div class= "modal-body">
	     	<h:form>
			  <div class="form-group">
			    <label for="Email1">Descripcion</label>
			    <p:inputText id="desc2" binding="#{descripcion}" styleClass="form-control" />
			  </div>
			  <div class="form-group">
			    <label for="NuevoRol">Area</label>
			    <p:inputText id="desc" binding="#{area}" styleClass="form-control"/>
			  </div>
			  <p:commandButton value = "Agregar"  
				actionListener="#{initiativeBean.addInitiative(descripcion.value,area.value)}" id="boton" styleClass="btn btn-success">
			  </p:commandButton>
			</h:form>
	     </div>
	    </div>
	  </div>
	</div>
	
</ui:define>
</ui:composition>
</html>
