<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/WEB-INF/include/template.xhtml">
<ui:define name ="head">
	<h:outputStylesheet name = "css/bootstrap-tagsinput.css" />
</ui:define>
<ui:define name = "body">
	<br></br>
	<h1>Ultimas Iniciativas</h1>
	
	<p:dataTable id="initiative_all_table" var="initiative" value="#{initiativeBean.listAll()}">
		<p:column headerText="Id">
			<h:outputText value="#{initiative.id}" />
		</p:column>
		<p:column headerText="Descripcion">
			<h:outputText value="#{initiative.description}" />
		</p:column>
		<p:column headerText="Area">
			<h:outputText value="#{initiative.area}" />
		</p:column>
		<p:column headerText="Estado">
			<h:outputText value="#{initiative.status.status}" />
		</p:column>
		<p:column headerText="Votos">
			<h:outputText value="#{initiative.numVotes}" />
		</p:column>
		<p:column headerText="Modificar" rendered="#{ userBean.islogged()}">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modifyStatus">Modificar</button>
		</p:column>
	</p:dataTable>
	<br/><br/>
	
	<h2>Busqueda de iniciativas por palabras clave</h2>
	<h:form id="initiativeByKeywords_form">
		<input id="keyword2" type="text" value="Construccion" data-role="tagsinput"/>
		<p:inputText id="keyword" binding="#{keywordsInput}" type="hidden"  />
		<p:commandButton id="buscar_keyword" value = "Buscar" update=":initiative_table" actionListener="#{initiativeBean.searchInitiative(keywordsInput.value)}" styleClass="btn btn-primary"></p:commandButton>
	</h:form>

	<br/><br/>

 	<p:dataTable id="initiative_table" var="initiative" value="#{initiativeBean.searchInitiative(keywordsInput.value)}">
		<p:column headerText="Id">
			<h:outputText value="#{initiative.id}" />
		</p:column>
		<p:column headerText="Descripcion">
			<h:outputText value="#{initiative.description}" />
		</p:column>
		<p:column headerText="Area">
			<h:outputText value="#{initiative.area}" />
		</p:column>
		<p:column headerText="Estado">
			<h:outputText value="#{initiative.status.status}" />
		</p:column>
		<p:column headerText="Votos">
			<h:outputText value="#{initiative.numVotes}" />
		</p:column>		
	</p:dataTable>
	
	
	<div id="modifyStatus" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" >
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		     <div class= "modal-header">
		     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		     	<h4>Modificando Estado</h4>
		     </div>
		     <div class= "modal-body">
		     	<h:form>
				  <div class="form-group">
				    <label for="new_status">Nuevo estado</label>
				    <select class="form-control" id="select">
				    	<label for="new_status">Nuevo estado</label>
						<ui:repeat var="newStatus" value="#{initiativeBean.getTypes()}">
							<option value="#{newStatus.status}">#{newStatus.status}</option>
						</ui:repeat> 
					  </select>
					  <p:inputText styleClass="status" binding="#{newStatus1}" type="hidden"  />
				  </div>
				  <div class="form-group">
				    <label for="id">id</label>
				    <p:inputText id="desc7" binding="#{desc7}" styleClass="form-control"/>
				  </div>
				  <p:commandButton value = "Modificar"  
					actionListener="#{initiativeBean.modifyStatus(newStatus1.value,desc7.value)}" id="boton" styleClass="btn btn-success">
				  </p:commandButton>
				</h:form>
		     </div>
		    </div>
		  </div>
		</div>	 	

	<br/><br/>

 	<h:outputScript name = "js/bootstrap-tagsinput.js" />
 	<h:outputScript name = "js/initiative.js" />
 	
 	<h:panelGroup layout="block" rendered="#{ userBean.islogged()}">
 	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#initiativeModal">Agregar</button>
	 <br/><br/>
	</h:panelGroup>
	<div id="initiativeModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" >
	  <div class="modal-dialog modal-sm" role="document">
	    <div class="modal-content">
	     <div class= "modal-header">
	     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	     	<h4>Agregando iniciativa</h4>
	     </div>
	     <div class= "modal-body">
	     	<h:form>
			  <div class="form-group">
			    <label for="Email1">Descripcion</label>
			    <p:inputText id="desc2" binding="#{descripcion}" styleClass="form-control" />
			  </div>
			  <div class="form-group">
			    <label for="NuevoRol">Area</label>
			    <p:inputText id="desc" binding="#{area}" styleClass="form-control"/>
			  </div>
			  <p:commandButton value = "Agregar"  
				actionListener="#{initiativeBean.addInitiative(descripcion.value,area.value)}" id="boton" styleClass="btn btn-success">
			  </p:commandButton>
			</h:form>
	     </div>
	    </div>
	  </div>
	</div>
</ui:define>
</ui:composition>
</html>
