<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/WEB-INF/include/template.xhtml">
<ui:define name ="head">
	<h:outputStylesheet name = "css/bootstrap-tagsinput.css" />
</ui:define>
<ui:define name = "body">
	<br></br>
	<h1>Busqueda de iniciativas por palabras clave</h1>
	<h:form id="initiativeByKeywords_form">
 		<input id="keyword2" type="text" value="Construccion" data-role="tagsinput"/>
 		<p:inputText id="keyword" binding="#{keywordsInput}" type="hidden"  />
		<p:commandButton value = "Buscar" update="initiative_table" actionListener="#{initiativeBean.searchInitiative(keywordsInput.value)}"></p:commandButton>
 	<p:dataTable id="initiative_table" var="initiative" value="#{initiativeBean.searchInitiative(keywordsInput.value)}">
		<p:column headerText="Id">
			<h:outputText value="#{initiative.id}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{initiative.description}" />
		</p:column>
		<p:column headerText="Area">
			<h:outputText value="#{initiative.area}" />
		</p:column>
		<p:column headerText="CreationDate">
			<h:outputText value="#{initiative.startDate}" />
		</p:column>
		<p:column headerText="Status">
			<h:outputText value="#{initiative.status.status}" />
		</p:column>
		<p:column headerText="Votes">
			<h:outputText value="#{initiative.numVotes}" />
		</p:column>
		
	</p:dataTable>
	
 	</h:form>

 	<h:outputScript name = "js/bootstrap-tagsinput.js" />
 	<h:outputScript name = "js/initiative.js" />
</ui:define>
</ui:composition>
</html>
